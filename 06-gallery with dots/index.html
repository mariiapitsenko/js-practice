<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One more gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div id="block-for-slider">
        <div id="gallery">
            <ul id="imagewrapper">
                <li class="slide">
                    <img src="https://wallpaperscraft.ru/image/shishka_ruki_ladoni_117816_800x600.jpg" alt="1" class="slide-img">
                </li>
                <li class="slide">
                    <img class="slide-img" src="https://wallpaperscraft.ru/image/derevya_vid_sverkhu_osen_117755_800x600.jpg"
                        alt="2">
                </li>
                <li class="slide">
                    <img class="slide-img" src="https://wallpaperscraft.ru/image/samolet_derevya_vid_sverkhu_117711_800x600.jpg"
                        alt="3">
                </li>
                <li class="slide">
                    <img class="slide-img" src="https://wallpaperscraft.ru/image/kofe_kruzhka_pena_listva_117809_800x600.jpg"
                        alt="4">
                </li>
            </ul>

            <div id="prev-next-btns">
                <div id="prev-btn"><img src="arrow_left.png" alt=""></div>
                <div id="next-btn"><img src="arrow_right.png" alt=""></div>
            </div>

            <ul id="nav-btns">
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
