<div class="container">

        <p>If you want to get all our courses press this button</p>
        <button type="submit" class="btn" id="info">Get info</button>
    </div>

    </div>
    <div class="trainees"><p>List of trainees</p>
        <button type="submit" class="btn" id="info">Get the list of trainees</button>
    </div>

        <button type="submit" class="btn" id="info">Subscribe</button></div>
</div>
